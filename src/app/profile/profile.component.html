<form [formGroup]="profileForm" action="">
    <div class="profileText">
        <h3>PROFILE</h3>
    </div>
    <div class="profileContainer">
        <div class="profileSection">
            <img src="assets/images/user.png" alt="">
            <div class="selectImageButton">
                <input type="file" (change)="fileChangeEvent($event)">
                <image-cropper
                [imageChangedEvent]="imageChangedEvent"
                [maintainAspectRatio]="true"
                [aspectRatio]="1 / 1"
                format="png"
                (imageCropped)="imageCropped($event)">
                </image-cropper>
                <img [src]="croppedImage" *ngIf="croppedImage" />

            </div>
        </div>
        <div class="profileDetails">
            <div class="personalInformation">
                <div class="headerInformation">
                    <h4>Personal Information</h4>
                    <div class="editButton">
                        <p>Edit</p>
                    </div>
                </div>
                <div class="info">
                    <div class="contentInfo">
                        <div class="textInfo">
                            <label class="label" for="txtFirstName"><b>First Name</b></label>
                            <input type="text" name="txtFirstName" id="txtFirstName" value="Manuel AndrÃ©" formControlName="strName" [readonly]="isReadonly">
                        </div>
                        <div class="textInfo">
                            <label class="label" for="txtLastName"><b>Last Name</b></label>
                            <input type="text" name="txtLastName" id="txtLastName" value="Valdayo Bricaud" formControlName="strSurnames" [readonly]="isReadonly">
                        </div>
                    </div>
                    <div class="contentInfo">
                        <div class="textInfo">
                            <label class="label" for="txtEmail"><b>Email Address</b></label>
                            <input type="text" name="txtEmail" id="txtEmail" value="andresvaldayo&#64;gmail.com" formControlName="strEmail" [readonly]="isReadonly">
                        </div>
                        <div class="textInfo">
                            <label class="label" for="intPhoneNumber"><b>Phone Number</b></label>
                            <input type="text" name="intPhoneNumber" id="intPhoneNumber" value="623892344" formControlName="intPhone" [readonly]="isReadonly">
                        </div>
                    </div>
                    <div class="contentInfo">
                        <div class="textInfo">
                            <label class="label" for="txtEmail"><b>Password</b></label>
                            <input type="text" name="txtEmail" id="txtEmail" value="andresvaldayo&#64;gmail.com" formControlName="strEmail" [readonly]="isReadonly">
                        </div>
                        <div class="textInfo">
                            <label class="label" for="intPhoneNumber"><b>Phone Number</b></label>
                            <input type="text" name="intPhoneNumber" id="intPhoneNumber" value="623892344" formControlName="intPhone" [readonly]="isReadonly">
                        </div>
                    </div>
                </div>
            </div>
            <div class="personalAddress">
                <div class="headerInformation">
                    <h4>Address Information</h4>
                    <div class="editButton">
                        <p>Edit</p>
                    </div>
                </div>    
            </div>
        </div>
    </div>
</form>
